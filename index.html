<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groq Free Chat â€“ No Key</title>
  <style>
    body {font-family:system-ui;background:#0f0f17;color:#ddd;margin:0;padding:20px;}
    #chat {max-width:800px;margin:0 auto;height:70vh;overflow-y:auto;padding:16px;background:#1e1e2e;border-radius:12px;}
    .msg {margin:10px 0;padding:12px;border-radius:12px;max-width:80%;}
    .user {background:#7c3aed;color:white;margin-left:auto;}
    .bot  {background:#2d2d44;}
    form {max-width:800px;margin:20px auto;display:flex;gap:10px;}
    input {flex:1;padding:14px;border-radius:10px;border:none;background:#2d2d44;color:white;}
    button {padding:14px 24px;background:#a78bfa;color:black;border:none;border-radius:10px;cursor:pointer;}
  </style>
</head>
<body>
<h1 style="text-align:center">Groq Free Chat (Llama 3.1 70B+)</h1>
<div id="chat"><div class="msg bot">Hi! Ask me anything (no API key needed)</div></div>

<form id="f">
  <input id="i" placeholder="Your message..." autofocus>
  <button>Send</button>
</form>

<script>
const chat = document.getElementById('chat');
const i = document.getElementById('i');
const f = document.getElementById('f');

f.onsubmit = async e => {
  e.preventDefault();
  const text = i.value.trim();
  if (!text) return;
  
  chat.innerHTML += `<div class="msg user">${text}</div>`;
  i.value = '';

  try {
    const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        model: "llama-3.1-70b-versatile",   // or llama-3.3-70b, mixtral-8x22b, gemma2-27b-it
        messages: [{role:"user", content:text}],
        temperature: 0.7,
        max_tokens: 1024
      })
    });
    
    if (!r.ok) throw new Error(await r.text());
    
    const data = await r.json();
    const reply = data.choices[0].message.content;
    
    chat.innerHTML += `<div class="msg bot">${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  } catch (e) {
    chat.innerHTML += `<div class="msg bot" style="color:#f87171">Error: ${e.message}</div>`;
  }
}
</script>
</body>
</html>
