<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LLM chat – no API key needed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://js.puter.com/v2/"></script>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0f0f1a;
    color: #e0e0ff;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  h1 { text-align: center; margin-bottom: 0.8em; color: #a5b4fc; }
  #messages {
    flex: 1;
    max-width: 900px;
    margin: 0 auto;
    overflow-y: auto;
    padding: 16px;
    background: #1e293b;
    border-radius: 12px;
    border: 1px solid #334155;
  }
  .message {
    margin: 12px 0;
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 85%;
  }
  .user    { background: #6366f1; color: white; margin-left: auto; }
  .assistant { background: #475569; color: #e0e0ff; }
  form {
    max-width: 900px;
    margin: 20px auto 0;
    display: flex;
    gap: 12px;
  }
  input {
    flex: 1;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #475569;
    background: #1e293b;
    color: white;
    font-size: 1.05rem;
  }
  button {
    padding: 0 24px;
    background: #6366f1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  #status {
    text-align: center;
    color: #94a3b8;
    margin: 12px 0;
    font-size: 0.95rem;
  }
</style>
</head>
<body>

<h1>Chat with powerful LLMs<br><small>(no API key needed – user pays tiny amount)</small></h1>

<div id="messages"></div>
<div id="status"></div>

<form id="form">
  <input id="input" placeholder="Ask anything..." autocomplete="off" autofocus/>
  <button type="submit">Send</button>
</form>

<script>
const messagesDiv = document.getElementById('messages')
const form = document.getElementById('form')
const input = document.getElementById('input')
const status = document.getElementById('status')

let conversation = []

function addMessage(role, content) {
  const div = document.createElement('div')
  div.className = `message ${role}`
  div.textContent = content
  messagesDiv.appendChild(div)
  messagesDiv.scrollTop = messagesDiv.scrollHeight
}

form.addEventListener('submit', async e => {
  e.preventDefault()
  const text = input.value.trim()
  if (!text) return

  addMessage('user', text)
  input.value = ''
  status.textContent = 'Thinking...'

  try {
    conversation.push({ role: 'user', content: text })

    // You can change model here ↓
    const response = await puter.ai.chat(conversation, {
      model: 'openai:gpt-4o-mini',               // fast & cheap
      // model: 'anthropic:claude-3-5-sonnet-latest',  // very strong
      // model: 'google:gemini-1.5-flash',             // good balance
      temperature: 0.75,
      max_tokens: 1400
    })

    let answer = response?.message?.content
    if (Array.isArray(answer)) answer = answer.map(c => c.text || '').join('')
    if (!answer && typeof response === 'string') answer = response

    addMessage('assistant', answer || '(no response)')
    conversation.push({ role: 'assistant', content: answer })

    status.textContent = ''
  } catch (err) {
    status.textContent = 'Error: ' + (err.message || 'Check console (F12)')
    console.error(err)
  }
})
</script>
</body>
</html>
