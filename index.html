<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Groq LLM Chat – No Key, No Login</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --user-bg: #238636;
      --bot-bg: #21262d;
      --input-bg: #161b22;
      --border: #30363d;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px;
      text-align: center;
      background: #161b22;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #58a6ff;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: white;
    }
    .assistant {
      align-self: flex-start;
      background: var(--bot-bg);
    }
    .loading {
      align-self: flex-start;
      color: #8b949e;
      font-style: italic;
    }
    form {
      padding: 16px;
      background: #161b22;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }
    input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }
    button {
      padding: 14px 24px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    #status {
      text-align: center;
      padding: 8px;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Free Groq Chat</h1>
  <p>No API key • No login • Llama 3.1 70B & other strong models</p>
</header>

<div id="chat">
  <div class="message assistant">
    Hello! I'm powered by Groq's public inference.<br>Ask anything you like.
  </div>
</div>

<div id="status"></div>

<form id="form">
  <input id="prompt" placeholder="Type your message..." autocomplete="off" autofocus />
  <button type="submit">Send</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const prompt = document.getElementById('prompt');
  const status = document.getElementById('status');

  let conversation = [];

  function addMessage(role, content) {
    const div = document.createElement('div');
    div.className = `message ${role}`;
    div.textContent = content;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function showLoading() {
    const loading = document.createElement('div');
    loading.className = 'message loading';
    loading.textContent = 'Thinking...';
    loading.id = 'loading-msg';
    chat.appendChild(loading);
    chat.scrollTop = chat.scrollHeight;
    return loading;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = prompt.value.trim();
    if (!text) return;

    addMessage('user', text);
    prompt.value = '';

    const loadingEl = showLoading();

    try {
      conversation.push({ role: 'user', content: text });

      const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'llama-3.1-70b-versatile',
          messages: conversation,
          temperature: 0.7,
          max_tokens: 2048,
          stream: false
        })
      });

      if (!response.ok) {
        const err = await response.json();
        throw new Error(err.error?.message || `HTTP ${response.status}`);
      }

      const data = await response.json();
      const reply = data.choices[0].message.content.trim();

      loadingEl.remove();
      addMessage('assistant', reply);

      conversation.push({ role: 'assistant', content: reply });
      status.textContent = '';

    } catch (err) {
      loadingEl.remove();
      addMessage('assistant', `Sorry — error: ${err.message}\n\nTry again in a minute (public endpoint rate limit)`);
      console.error(err);
      status.textContent = 'Rate limit or network issue – retry soon';
    }
  });
</script>

</body>
</html>
